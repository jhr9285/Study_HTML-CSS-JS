<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 우선순위</title>
<!-- 타이틀 태그 아래에 링크, 그다음 스타일 순서로 작성하기.
	 코드는 기본적으로 위에서 아래 순서로 적용된다. 맨 아래의 값이 최종 적용값. -->
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="./style01.css">
<style type="text/css">
	html, body {
		margin: 0px;
		height: 100%; 
	}
	/* height 100%를 주는 이유 : 안 주면 p태그만큼만 html과 body 영역이 잡힘. 100% 줘야 전체화면이 영역으로 잡힘. 
	   가로 가운데정렬은 margin: 0px auto; 로 가능하지만 세로 가운데정렬은 margin: auto 0px; 불가능! */
	p {
		color: blue!important;
	}	
	p {
		color: yellow;
	}	
	p {
		color: red;
	}	
	p {
		margin: 0px;
		margin-top: 140px;
	}
	pre {
		background-color: crimson;
		color: white;
	}
	.d1 {
		position: fixed;
		top: 0px;
		left: 0px;
		z-index: 3;
	}
	/* z-index : 겹쳐지는 것들의 높이를 지정함. 숫자가 높을 수록 위쪽(사용자가 볼 수 있는 첫 번째 위치)에 뜸. */
	/* fixed : 사용자가 보는 화면 기준으로 위치 고정 */
	
	.d2 {
		position: absolute;
		top: 200px;
	}
	
	/* absolute : 페이지 기준 절대값으로 위치 고정, 스크롤해도 그대로 있어서 화면에선 사라지는 걸로 보임 */ 
	
</style>
</head>
<body>
	<div class="w3-col w3-blue d1" style="padding: 10px;">
		<div class="w3-col m2 s12 w3-orange w3-button">버튼1</div>
		<div class="w3-col m2 s12 w3-pink w3-button">버튼2</div>
		<div class="w3-col m2 s12 w3-purple w3-button">버튼3</div>
	</div>
	
	<div class="w3-col w3-blue d2" style="padding: 10px;">
		<div class="w3-col m2 s12 w3-orange w3-button">버튼4</div>
		<div class="w3-col m2 s12 w3-pink w3-button">버튼5</div>
		<div class="w3-col m2 s12 w3-purple w3-button">버튼6</div>
	</div>
		<p><b>CSS는 정의하는 위치가 중요합니다.</b></p>
		<!-- p에도, body에도 마진이 붙는다. 둘 다 마진탑 0으로 적용해주면 최상단 여백 사라짐.-->
		<!-- w3-col : float : left; 가 들어가 있음. 
		     m2 : 사이즈 클래스.
		     
		     사이즈 기준 : l - pc / m - pad (패드 화면에서는 2칸 쓰겠다) / s - mobile (모바일 화면에서는 12칸 다 쓰겠다) -->
	
		<pre>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		</pre>
</body>
</html>
