<body>

	<div style="max-width: 650px; margin: 0px auto;">
		<h1 style="background-color: crimson; color: white; text-align: center; padding: 10px;">figcaption Tag</h1>
		
		<figure style="padding: 30px; margin: 0px auto; text-align: center; margin-top: 30px;">
			<figcaption>chopa over</figcaption>
				<div style="width: 300px; height: 300px; border: 1px solid black; display: inline-block;">
					<div style="width: 280px; height: 280px; margin: 10px; text-align: center; border: 1px solid black; overflow: hidden;">	
						<img src="../img/chopa.jpg" width="280px" height="auto">
						<!-- 이미지는 overflow로 잘리니까, img 태그에 border를 넣으면 테두리도 같이 잘림.
							그래서 overflow 거는 태그에 border를 넣어야 함.  -->
					</div>
				</div>
			<figcaption>chopa lower</figcaption>
		</figure>	
</body>
</html>
