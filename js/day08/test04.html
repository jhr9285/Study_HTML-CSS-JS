<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
</head>
<body>
	<div class="w3-content mxw600 w3-center">
		<h1 class="w3-padding w3-card-4" ondblclick="this.style.backgroundColor='red'"
			 onmouseover="this.style.backgroundColor='blue'" onmouseout="this.style.backgroundColor='white'">자바스크립트 이벤트</h1>
		<div class="w3-col w3-card-4 w3-margin-top w3-padding">
			<div class="w3-col">
				<div class="w3-col m3 pdr10 pdt10">
					<label for="id">아이디 </label>
				</div>
				<div class="w3-col m7 pdl10">
					<input type="text" name="id" id="id" class="w3-input w3-border"
							 onkeyup="(document.getElementById('txt').innerHTML = this.value)"
							 onfocus="this.style.backgroundColor='yellow'"
							 onblur="this.style.backgroundColor='white'">
							 <!-- onblur="alert('빠져나오셨군요!')" 
							 	  onchange="alert('바뀌었어요!')" -->
				</div>
			</div>
		</div>
		<div class="w3-col w3-margin-top">
			<div class="inblock w160 w3-button w3-blue" onclick="alert('클릭하셨군요!')">click</div>
		</div>
		
		<div class="w3-col w3-card-4" id="txt">
		
		</div>
		
	</div>
<script type="text/javascript">
	document.getElementById('id').onblur = function(){
		this.style.backgroundColor = 'orange';
	};
</script>
</body>
</html>
