<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
</head>
<body>
	<div class="w3-content mxw600">
		<h1 class="w3-blue w3-padding w3-margin-top w3-card-4 w3-center">Login</h1>
		
		<form method="GET" action="result.html" name="frm" id="frm" class="w3-col w3-padding w3-card-4">
		
		<!-- 아이디 입력 태그 -->
			<div class="w3-col w3-margin-top mgb10">
				<label for="id" class="w3-col m3 w3-right-align w3-padding">아이디</label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="id" id="id" placeholder="아이디를 입력하세요." class="w3-input w3-border">
				</div>
			</div>
			<!-- 비밀번호 입력 태그 -->
			<div class="w3-col w3-margin-top mgb10">
				<label for="pw" class="w3-col m3 w3-right-align w3-padding">패스워드</label>
				<div class="w3-col m8 pdl10">
					<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요." class="w3-input w3-border">
				</div>
			</div>
			  
		</form> 
		
		<!-- 버튼 -->
		<div class="w3-col w3-margin-top w3-card-4">
			<div class="w3-third w3-button w3-green" id="btn1">btn1</div>
			<div class="w3-third w3-button w3-blue" id="btn2">btn2</div>
			<div class="w3-third w3-button w3-purple" id="btn3">btn3</div>
		</div>
		
		<div class="w3-col w3-margin-top w3-padding" id="ip" style="display: none;">
			<div class="w3-col">
				<div class="w3-col m3 w3-right-align">
					<h4>아이디 : </h4>
				</div>
				<div class="w3-col m7 w3-center pdl10">
					<h4 id="txt1"></h4>
				</div>
			</div>
			<div class="w3-col">
				<div class="w3-col m3 w3-right-align">
					<h4>비밀번호 : </h4>
				</div>
				<div class="w3-col m7 w3-center pdl10">
					<h4 id="txt2"></h4>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
/* 
	Q1.  입력내용을 입력하고 btn1 버튼을 클릭하면
		 입력된 내용을 아이디는 txt1에, 비밀번호는 txt2에 입력된 상태로 보여주는 기능을 만드시오.
	Q2.  btn2 버튼에, 클릭되면 입력내용과 아래 txt1, txt2 태그의 모든 내용을 지워주는 기능을 만드시오.(reset)
	Q3.  btn3 버튼에, 클릭되면 아이디 입력태그에 아이디를 'chopa', 비밀번호를 '12345'로 채워주는 기능을 만드시오.
*/	
	// 입력된 내용을 읽는다
/* 	document.frm.id.value;
	document.frm.pw.value; */

		
	// 입력된 내용을 새 창에 입력
	document.getElementById('btn1').onclick = function(){
		document.getElementById('txt1').innerHTML = document.getElementById('id').value;
		document.getElementById('txt2').innerHTML = document.getElementById('pw').value;
		/* document.getElementById('ip').style.display = 'block'; // style 속성에서도 display="block" 이라고 표기하듯 따옴표 필요 */
		document.querySelectorAll('#frm + div + div')[0].style.display = 'block'; // 선택자로 찾아가기
		/* documnent.querySelectorAll(.mwx600 > div:last_child' )[0].style.display = 'block';  */ // 선택자로 찾아가기
	};
	
/*	document.getElementById('btn2').onclick = function(){
		document.getElementById('id').value = '';
		document.getElementById('pw').value = '';
		document.getElementById('txt1').innerHTML = '';
		document.getElementById('txt2').innerHTML = '';
		document.getElementById('ip').style.display = 'none';
	};

*/

	// btn2 버튼 클릭 시 로그인 되게 하기
	document.getElementById('btn2').onclick = function(){
	// 데이터 유효성 검사
		var sid = document.getElementById('id').value;
		if(!sid){
			// value가 없을 때 (아이디를 입력하지 않았을 때)
			document.getElementById('id').focus();
			return; // function 함수를 종료
		}
		var spw = document.getElementById('pw').value;
		if(!spw){
			// value가 없을 때 (비밀번호를 입력하지 않았을 때)
			document.getElementById('pw').focus();
			return; // function 함수를 종료
		}
		// 데이터가 모두 입력되었을 때
		document.getElementById('frm').submit();
	};
	
	// btn3 버튼 클릭 시 아래 값들을 입력란에 채우기
	document.getElementById('btn3').onclick = function(){
		document.getElementById('id').value = 'chopa';
		document.getElementById('pw').value = '12345';
	};
	
</script>
</body>
</html>
