<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript">
	var city = new Array('Seoul', 'Busan', 'Incheon');
	
	// 배열의 데이터를 꺼내서 출력하는 기능의 함수 (함수를 만들었다고 해서 데이터가 그때 바로 fix 되는 건 아님)
	function printArr(){
		for(i = 0; i < city.length; i++){
			document.write((i + 1) + ' 번째 도시 : ' + city[i] + '<br>');
		}
	}
	
	city[3] = 'Bupyung';
	
	// 함수 호출 (호출하기 전에는 함수가 실행된 게 아니므로 그 전에 배열을 조정하면 최종 배열 기준으로 함수가 실행됨)
	printArr();
</script>
</head>
<body>

</body>
</html>
