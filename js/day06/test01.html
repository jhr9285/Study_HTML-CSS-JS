<script type="text/javascript">
	//시퀀스 - 순서가 있는 배열형
	var city = []; // 배열 변수 선언
	//배열에 데이터 입력
	city[0] = 'Seoul';
	city[1] = 'Busan';
	city[2] = 'Incheon';
	city[3] = 'Mokpo';
	city[4] = 'Sejong';
	
	//배열에서 데이터 꺼내기
	var city1 = city[0];
	var city5 = city[4];
	
	//반복해서 배열의 데이터 꺼내서 출력 하는 함수
	function printArr(){
	
		for(i = 0; i < city.length; i++){
			var ct = city[i];
			document.write(ct + ' - ' + i + '<br>');
		}
	}
	
	printArr();
</script>
