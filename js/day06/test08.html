<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript">
	var arr = [7, 2, 5, 1, 3, 9, 6, 4, 10, 8];
	
	// 배열 선택정렬
	// 1. 비교 원본 추출 (7부터 10까지만 비교를 위해 추출하여 왼쪽에 배치)
	for(i = 0; i < arr.length - 1; i++){
		
		// 2. 비교 대상 추출 (2부터 8까지만 비교 대상으로 추출하여 오른쪽에 배치)
		for(j = i + 1; j < arr.length; j++){
			if(arr[i] > arr[j]){ // 처음 꺼낸 데이터가 나중에 꺼낸 데이터보다 큰지 작은지 비교
				var tmp = arr[i]; // 다음 코드에서 arr[i]에 arr[j] 값이 들어가니까 arr[i]이 사라짐. 그 방지 목적으로 tmp라는 새 변수에 보관.
				arr[i] = arr[j];
				arr[j] = tmp;
			}
		}
	}
	
	document.write(arr);
	
	

	
</script>
</head>
<body>

</body>
</html>
