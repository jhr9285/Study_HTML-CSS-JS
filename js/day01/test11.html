<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var name = 'loopy';
	var no = 10;
	
	var result = name + no;
	alert(result); // 'loopy10' 이라는 문자열이 만들어진다. 더하기가 산술연산자가 아니라 문자열연산자로 작용한다.
	alert('result type : ' + typeof result);
	
	var result2 = no + name;
	alert(result2); // '10loopy' 이라는 문자열이 만들어진다. 
	alert('result2 type : ' + typeof result2); 
</script>
</head>
<body>

</body>
</html>
