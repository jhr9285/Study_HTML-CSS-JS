<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var no1 = 10; //type: number로 결정됨
	var no2 = '10'; //type: string로 결정됨
	
	document.write('no1 == no2 : ' + (no1 == no2) + '<br>'); // no1과 no2의 데이터 값이 같은지 묻는 방식.
	document.write('no1 === no2 : ' + (no1 === no2) + '<br>'); // no1과 no2의 데이터 형태와 값이 모두 같은지 묻는 방식.
	
	document.write('no1 != no2 : ' + (no1 != no2) + '<br>'); // no1과 no2의 데이터 값이 다른가?
	document.write('no1 !== no2 : ' + (no1 !== no2) + '<br>'); // no1과 no2의 데이터 형태와 값 중 하나 이상이 다른가?
</script>
</head>
<body>

</body>
</html>
