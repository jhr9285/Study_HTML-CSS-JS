			$('#pwmsg').stop().fadeOut(300, function(){
				if(skey == '12345'){
					// alert($(this).html()); <== 이 함수 내에서 this는 #pwmsg를 가리킨다.
					$('#pw').blur();
					$('#pwmsg').html('정확한 비밀번호입니다.')
					$('#pwmsg').removeClass('w3-text-red').addClass('w3-text-blue');
				} else {
					$('#pwmsg').html('비밀번호가 다릅니다.')
					$('#pwmsg').removeClass('w3-text-blue').addClass('w3-text-red');
				}
				$('#pwmsg').fadeIn(300);
			});
		});
		
		$('#content').scroll(function(){ // 해당 태그에 스크롤바가 생겼을 때 스크롤 시 이벤트 발생이 가능하다.
			console.log('&&&&&& 스크롤중 &&&&&&'); 
		});
		
		$('#pw').on('focusin focusout', function(){
			$(this).toggleClass('w3-blue');
		});
		
	});
</script>
