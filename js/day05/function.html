<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<script type="text/javascript">
/* 
	두 수를 입력받아서 두 수 사이의 숫자들의 합을 구해서 반환해주는 함수를 제작하고 실행해서 출력하세요.
*/

	function getSum(){
	
	var no1 = parseInt(prompt());
	var no2 = parseInt(prompt());
	
	// 두 수 중 작은 수를 판별한다!
	if(no1 > no2){
		var tmp = no1;
		no1 = no2;
		no2 = tmp;
	}
	
	var sum = 0;
	for(var i = no1; i < no2 + 1; i++){
		sum += i;
	}

	alert(sum);
	}
	getSum();

</script>
</head>
