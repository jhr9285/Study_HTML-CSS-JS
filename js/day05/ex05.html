<script type="text/javascript">
/* 
	ex05)
		2x + 4y = 20 의 결과를 만족하는 x, y를 찾아서 출력하세요.
		단, x, y는 모두 0 이상 10 이하인 수입니다.
		
		x = 10 - 2y
		2y = 10 - x
		y = (10 - x) / 2
*/

	var x = 0;
	var y = 0;
	
	for(i = 0; i <= 5; i++){ // y = i
		y = i;
		for(j = (10 - 2 * i); j <= 10; j++){ // x = j
			x = j;
			var sum = (2 * x) + (4 * y);
			
			if(sum == 20){
				document.write('x = ' + x + ' / y = ' + y + ' / 2x + 4y = ' + sum + '<br>');
	
			}
		}
	}
 
	document.write('<br>');

	// 선생님 버전
	
	for(var x = 0; x < 11; x++){
		for(var y = 0; y < 11; y++){
			if(2 * x + 4 * y == 20){
				document.write('x가 ' + x + '이고 y가 ' + y + '일 때 합이 ' + (2 * x + 4 * y) + '이다.<br>');
			}
		}
	}
	
	
</script>
