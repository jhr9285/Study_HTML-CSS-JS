	// 인덱스 기억 변수 (test03 응용)
	var idx = 0;
	
	// 이름을 스스로 입력받아서 버튼을 추가해주는 함수
	var nameBtn = function(){
		var irum = prompt('이름 입력 : '); // irum은 문자열을 기억하는 변수. true/false 기억하는 변수X
		if(!irum) { // if() 안의 값은 무조건 true of false여야 되는데, 변수이름만 쓰면 그 경우는 true로 간주, 비어있으면(null이나 undefined일 때) false로 간주
			// 입력된 값이 없는 경우 (prompt는 입력 받는 함수인데 입력 없이 취소 하는 경우.)
			return;
		}
		var el = document.getElementById('fr');
		                                                              // 버튼에 배열 추가는 test03 작성 후 응용하여 입력!
		el.innerHTML = el.innerHTML + '<div class="inblock w160 mgl10 mgb10 w3-button ' + colorList[idx++ % 26] + '">'+ irum +'</div>';
/* 		el.innerHTML = el.innerHTML + '<div class="inblock m2 w3-button w3-purple">'+ irum +'</div>'; */
		// idx++;  / idx = idx + 1; / idx += 1;  ==> colorList[idx++] 로 응용해뒀음. 모두 동일한 기능.
	};
	// el은 변수이지만 태그(함수)를 대입하여 객체화되었다. 그래서 태그처럼 el.innerHTML 형식으로 사용할 수 있다.
	// (document object model) doc script
</script>

		<div class="w3-center w3-margin-top" id="fr"></div>
	</div>
	
<script type="text/javascript">
	document.getElementById('btn').onclick = function(){
