<script type="text/javascript">
/*
	배열을 만들고, 그 배열을 초기화해주는 함수,
	그 배열에 기억된 데이터들을 출력해주는 함수를 만들어서
	배열의 내용을 출력하세요.
	
	블랙핑크 멤버를 기억할 배열을 만들고, 초기화하고, 데이터를 출력하세요.
*/

	//[1]변수 만들기 + [2] 그 배열을 초기화해주는 함수 만들기
	
/* 	// 1. 전역변수로 처리하는 방법
	// 배열 선언 (배열 타입으로 만들어놓기만 한 상태)
	var blackpink = []; // 전역변수
	alert(blackpink.length);
	
	// 배열 초기화 해주는 함수 만들기
	function initBlackPink(){
		blackpink[0] = 'jennie';
		blackpink[1] = 'lisa';

	// 만든 함수 호출

	alert(blackpink.length); */
	
	
	// 2. 배열을 반환해주는 함수로 처리하는 방법
	function getBlackPink(){
/* 		2-1. 변수 만들고 반환해주는 방법
		// 배열 만들기 + 데이터 채우기
		var arr = ['jennie', 'lisa', 'rose', 'jisoo'];
		// 배열 반환
		return arr; */
		
		// 2-2. 배열을 바로 반환해주는 방법
		return ['jennie', 'lisa', 'rose', 'jisoo'];
	};		
		// 변수에 함수의 반환값을 담는다.
		
		var blackpink = getBlackPink();
/* 		alert(blackpink.length);
		alert(blackpink[2]); */
		
	//[3]출력해주는 함수 만들기
	function toPrint(arr){ // 배열을 입력받는 함수를 만들 것이므로, 매개변수 arr은 배열을 기억하는 변수가 될 것이다. 따라서 배열의 크기만큼 반복해서 출력해주면 된다.
			// 위의 blackpink 배열에 직접 접근해서 출력하는 기능을 구현할 수 있지만,
			// 여기서는 배열을 입력받아서 출력해주는 함수로 제작해본다.
			for(var i = 0; i < arr.length; i++){
				document.write('<h2 style="text-align: center;">' + arr[i] + '</h2>');
			}
		};
		
	//[4]함수 호출해서 본문에 출력

	// toPrint(blackpink);

		toPrint(getBlackPink()[3]);
	// toPrint('jisoo'); 와 동일한 상태고, 'jisoo'가 배열로 인식되므로
	// 인덱스 0~4부터 for반복문으로 반복되어서 j / i / s / o / o 로 떨어져서 출력됨.
