<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript">
	var kdata = ['서울', '안산'];
	var p1 = kdata.unshift('과천', '세종');  // unshift 메소드 : 맨 처음 위치에 데이터 추가, 변경된 배열의 길이 반환
	document.write('p1 : ' + p1 + '<br>');
	document.write('kdata : ' + kdata + '<br>');
	var p2 = kdata.shift(); // shift 메소드 : 맨 처음 위치의 데이터 삭제, 삭제된 데이터 반환
	document.write('p2 : ' + p2 + '<br>');
	document.write('kdata : ' + kdata + '<br>');
	

</script>
</head>
<body>

</body>
</html>
