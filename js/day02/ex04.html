<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<script type="text/javascript">
	/* 
		1년은 365.2426일이다.
		이것은 며칠 몇 시간 몇 분 몇 초로 이루어져 있는지 계산해서 출력하세요.
		
		참고)
			0.1일은 0.1 * 24시간 
			0.1 * 24 * 60분
			0.1 * 24 * 60 * 60초
	*/
	var total = 365.2426;
	var calc = total;
	
	document.write('<h3>' + total + '일을 1년으로 간주할 때,</h3>');
	
	var day = parseInt(total); // 일수
	calc = calc - day;
	document.write('일수 : ' + day + '일' + '<br>');
	document.write('잔여 : ' + calc + '일' + '<br>');
	
	var hour = parseInt(calc * 24); // 시간
	calc = (calc * 24) % hour;
	document.write('시간 : ' + hour + '시간' + '<br>');
	document.write('잔여 : ' + calc + '시간' + '<br>');
	
	var min = parseInt(calc * 60); // 분
	calc = (calc * 60) % min;
	document.write('분 : ' + min + '분' + '<br>');
	document.write('잔여 : ' + calc + '분' + '<br>');
	
	var sec = parseInt(calc * 60); // 초
	calc = (calc * 60) % sec;
	document.write('초 : ' + sec + '초' + '<br>');
	document.write('초 : ' + calc + '초' + '<br>');
	
	document.write('<h3>1년은 ' + day + '일 ' + hour + '시간 ' + min + '분 ' + sec + '초로 구성된다.</h3>');
	
	
	// 초로 전부 바꿔서 다시 해보기
	
	document.write('<br>');
	
	var total = 365.2426;
	var calc = total;
	
	document.write('<h3>' + total + '일을 1년으로 간주할 때, (2차)</h3>');	
	
	var day = parseInt(total); // 일수
	calc = calc - day;
	document.write('일수 : ' + day + '일' + '<br>');
	document.write('잔여 : ' + calc + '일' + '<br>');
	
	calc = parseInt(calc * 24 * 60 * 60);
	document.write('<h3>0.2426일은 : ' + calc + '초입니다.</h3>');
	
	var hour = parseInt(calc / (60 * 60));
	calc = calc % (60 * 60);
	document.write(hour + '시간' + '<br>');
	document.write(calc + '초' + '<br>');
	
	var min = parseInt(calc / 60);
	calc = calc % 60;
	document.write(min + '분' + '<br>');
	document.write(calc + '초' + '<br>');
	
	document.write('<h3>' + hour + '시간 ' + min + '분 ' + calc + '초');
	
	
	document.write('<br>');
	document.write('<br>');
	document.write('선생님 버전' + '<br>');
	
	var year = 365.2426;
	
	var il = parseInt(year); // il = 365
	var namuji = year % il; // namuji = 0.2426
	var tmp = namuji * 24 * 60 * 60; // tmp = 0.2426 * 24(시간) * 60(분) * 60(초) = 0.2426일을 전부 초단위로 표현
	var sec = parseInt(tmp % 60); // 시간+분+초 를 60으로 나눠서 초 생성
	tmp = tmp - sec;  // (시간+분+초) - 초 = (시간+분)이 초단위로 남아있음
	var min = parseInt(tmp / 60 % 60); // (tmp / 60) : 시간과 분을 모두 분 단위로 표현한 상황.
	var hour = parseInt(tmp / 60 / 60);  // (tmp / 60) 을 60으로 나누면 몫 = 시간, 나머지 = 분.

	document.write('<h3>1년은 ' + year + ' 일이고, 이것을 시분초로 환산하면 '
					+ il + '일 ' + hour + '시간 ' + min + '분 ' + sec + '초로 이루어져 있다.</h3>' 
	);

</script>
</head>
