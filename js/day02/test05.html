<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 나이를 입력받아서 성년인지 미성년인지 판별하세요.
	// 1) 입력받아서 변수에 기억시킨다.
	var str = prompt('나이 입력 : ');
	// 2) 정수로 변환한다.
	var age = parseInt(str);
	// 2-2) 결과값 변수
	/* var result = ''; */
	// 3) 조건으로 처리한다.		
/* 
 	(1) if 명령으로 처리
 	
	if(age >= 20) {
		 var result = '성년';  // 지역변수 
		result = '성년'; // 전역변수 (호이스팅)
	}
	if(age < 20) {
		result = '미성년'; // 전역변수 (호이스팅)
	}
*/
 	
 /* 
 	(2) 두 가지 경우에 대한 처리는 if ~ else 명령으로 처리
	
	if(age >= 20) {
		result = '성년';
	} else {
		result = '미성년';
	}
 */	

 /* 
	(3) 결과값을 먼저 한쪽으로 부여한 뒤에 조건을 간결하게 축소
	
	var result = '미성년'; // if문의 조건식이 거짓일 때의 결과값을 변수로 만들었다.
	if(age >= 20) {
		result = '성년'; // 조건식이 참일 때의 결과값을 변경한다.
	} 					 // 변경이 안 된 경우는 자동으로 조건식이 거짓인 경우가 된다.
 */
 
 	// 20세 미만 : 미성년, 29세 이하는 청년, 30세 이상은 성년 으로 표현하세요.
 /* 
 	잘못된 예
 	
 	if(age < 20) {
 		result = '미성년';
 	} else if(age >= 20) {
 		result = '청년';
 	} else if(age >= 30) {
 		result = '성년';
 	}
 */
 
 /* 
 	옳은 예
 	
 	if(age >= 30) {
 		result = '성년';
 	} else if(age >= 20) { // 첫 조건 때문에 이 조건식의 전제조건은 자동으로 age < 30 을 포함한다.
 		result = '청년';
 	} else if(age < 20) {
 		result = '미성년';
 	}
 */
 
 	var calc = parseInt(age / 10);
 	
	switch(calc) { // switch() <- 안쪽에는 반드시 데이터만 입력되어야 함. 0, 1, 2와 동등비교되기 때문. 조건식 절대 XXXXX
	case 0:
		result = '미성년';
		break;
	case 1:
		result = '미성년';
		break;
	case 2:
		result = '청년';
		break;
	default:
		result = '성년'; // default 아래에는 break 써도 되고 안 써도 됨. 그 다음에 일어날 case가 없기 때문.
	}
 
	// 4) 결과를 출력한다.
	document.write('<h1> 입력한 나이 [' + age + '] 는 ' + result + '입니다.');
 
	
</script>
</head>
<body>

</body>
</html>
