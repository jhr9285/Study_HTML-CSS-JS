<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">	
	/* 
		회원의 다음 정보를 기억할 변수를 만들고 데이터를 기억시켜서 출력하세요.
		(document, write() 사용)
		
		회원이름
		회원번호
		이메일
		전화번호
		성별
		나이
		자바코딩여부(true 또는 false)
	
		참고) 태그도 추가해보세요.
		
		변수 만드는 형식)
			var 변수이름;
			var 변수이름 = 데이터;
			
		변수 만드는 이유 : 데이터를 기억시켜놓고 필요할 때 사용하기 위해서.
	*/
	
	var memName = 'JHR';
	var memNum = 12345;
	var memMail = 'jhr@naver.com';
	var memHp = '010-1111-2222';
	var memGen = 'female';
	var memAge = 29;
	var javaCoding = false;
	
	document.write('회원이름 : ' + memName + '<br>');
	document.write('회원번호 : ' + memNum + '<br>');
	document.write('이메일 : ' + memMail + '<br>');
	document.write('전화번호 : ' + memHp + '<br>');
	document.write('성별 : ' + memGen + '<br>');
	document.write('나이 : ' + memAge + '<br>');
	document.write('자바코딩여부 : ' + javaCoding + '<br>');
	
	
</script>
</head>
<body>

</body>
</html>
