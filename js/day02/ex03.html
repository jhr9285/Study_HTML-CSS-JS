<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<script type="text/javascript">
	/* 
		두 개의 정수를 입력받아서 그 수들을 밑변, 높이라 가정하고
		삼각형의 면적을 구해주는 프로그램을 작성하세요.
		
		실행 예)
			밑변 : XXX
			높이 : ***
			면적 : &&&&.&&
			
		참고)
			삼각형 면적 = (밑변 * 높이) / 2
			사각형 면적 = 가로 * 세로
			원의 면적 = 반지름 * 반지름 * 3.14
			원의 둘레 = 2 * 반지름 * 3.14
	*/
/* 	var wid = prompt('밑변 입력 : ');
	var hei = prompt('높이 입력 : ');
	
	var tri = (wid * hei)/2;
	document.write('밑변의 길이가 ' + wid + '이고 높이의 길이가 ' + hei + '인 삼각형의 면적은 ' + tri + '입니다.' + '<br>'); */

	
	// 선생님 버전 (조건문 추가하여 문제 변형)
	
	// 변수 만들고, 입력받고, 입력받은 내용은 문자열이고, 그 문자열을 정수로 바꾸는 작업이 필요하다.
	// 그 두 가지를 한꺼번에 처리한다.
	// 함수를 호출한다는 것의 의미 : '함수의 반환값을 함수 호출 위치에 쓴다.'
	
	/* 
		abc()의 반환값이 10이라고 가정하면,
		var no = abc() + 300;
		==> var no = 10 + 300; 이 될 것이고 이는 곧 var no = 310; 이다.
	*/
	while(true){ // 무한반복 -> 종료할 카운터변수 반드시 필요함!! 중요함!!
		var dohyung = prompt('만들 도형을 입력하세요.\n 종료 : q');
		if(dohyung == 'q'){
			// 종료한다.
			alert('프로그램을 종료합니다.');
			break; // while 명령을 종료하는 명령 / break : 반복문과 switch~case 반복문을 즉시 종료하는 명령
		}
		
		switch(dohyung){
		
		case '원' :
			var rad = parseInt(prompt('반지름 : '));
			var arround = 2 * rad * 3.14;
			var area = rad * rad * 3.14;
			
			var str = '<h3>입력받은 반지름 : ' + rad + ' 을 가지는 원의 둘레는 ' + arround + '이고, 그 원의 넓이는 ' + area + '이다.</h3>'
			
			document.write(str);		
			
			break; // switch 명령을 종료하는 명령
			
		case '세모' :
			// prompt : 입력받은 데이터를 무조건 '문자열'로 반환해주는 함수
			var width = parseInt(prompt('밑변 : ')); // 만약 10을 입력하면 이 행은 var width = parseInt('10'); 이 될 것이다.
			var height = parseInt(prompt('높이 : '));
			var area = width * height / 2;
			
			document.write('<h3>입력받은 높이 : ' + height + ', 밑변 : ' + width + ' 을 가지는 삼각형의 넓이는 ' + area + '이다.</h3>');
	
			break;
			
		case '네모' :
			var width = parseInt(prompt('가로 : ')); // 만약 10을 입력하면 이 행은 var width = parseInt('10'); 이 될 것이다.
			var height = parseInt(prompt('세로 : '));
			var area = width * height;
			
			document.write('<h3>입력받은 세로 : ' + height + ', 가로 : ' + width + ' 을 가지는 사각형의 넓이는 ' + area + '이다.</h3>');
			
			break;
		}
	}
	
	
	
	
</script>
</head>
