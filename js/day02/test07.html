<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1부터 100까지 1씩 누적시킨 값을 출력하세요.
	var sum = 0; // 전역변수, 결과값 변수
	// 100번 반복
	for(var i = 1; i <= 100; i++) {
		sum += 1;  // sum = sum + 1;
	}
	alert('누적 값 : ' + sum);
	
	// 1부터 100까지의 합을 구해서 출력하세요.
	var total = 0;
	for(var i = 1; i <= 100; i++) {
		total = total + i;
	}
	alert('1부터 100까지의 합 : ' + total);
	
	// 1부터 n까지의 합을 구하는 공식 : n(n+1)/2
	
	// for(;;) {} <- 무한 반복문
	// i++ 뒤에 ;는 쓰지 않음. for 소괄호 안에서 ;은 데이터 구분의 의미. 마지막 데이터 뒤에는 쓸 수 없다.
</script>
</head>

</html>
