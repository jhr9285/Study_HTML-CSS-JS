<!DOCTYPE html>

<meta charset="UTF-8">
<title>test</title>
<script type="text/javascript">
/* 
	4자리 년도를 입력받은 후, 입력받은 해가 윤년인지 평년인지 판별해주는 프로그램을 작성하세요.
	
	참고)
		윤년 : 4년 나누어 떨어지고, 100으로 나누어 떨어지지 않고, 400으로 나누어 떨어지는 해
		
	참고)
		숫자 a가 숫자 b로 나누어 떨어진다는 프로그램적인 표현은
			a % b == 0	으로 표현한다.
	
		ex) 300은 3으로 나누어 떨어진다. 
			==> 300 % 3 == 0 
			==> true
*/

	var year = parseInt(prompt('네 자리 연도 입력 : '));
	var result = '평년'; // 되도록이면 변수는 초기화도 기본적으로 해주는 게 좋다. 무슨 문제가 생길지 모르기 때문.
	
	if((year % 400) != 0){
		result = '평년';
	} else if((year % 100 != 0)) {
		result = '윤년';
	} else if((year % 4 != 0)) {
		result = '평년';
	} else {
		result = '윤년';
	}
	
	document.write('<h2>입력하신 ' + year + '년도는 ' + result + '입니다.</h2>');

</script>
