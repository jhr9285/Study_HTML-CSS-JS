<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>w3 css 회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">
	label {
		font-size: 14pt;
		padding-right: 10px;
		line-height: 210%;
	}
	[for="gen"] {
		font-size: 12pt;
		padding-left: 10px;
	}
	img {
		width: 88px;
		height: 88px;
		border: 1px solid gray;
	}
	.atlabel1 {
		display: inline-block;
		width: 100px;
		height: 100px;
		border: 1px solid gray;
		position: relative;
		left: 20px;
		bottom: 30px;
		padding: 5px;
	}
	.tc1 {
		display: inline-block;
		text-align: center;
		position: relative;
		left: 20px;
		bottom: 30px;
	}
	.atlabel2 {
		display: inline-block;
		width: 100px;
		height: 100px;
		border: 1px solid gray;
		position: relative;
		right: 15px;
		bottom: 40px;
		padding: 5px;
	}
	.tc2 {
		display: inline-block;
		text-align: center;
		position: relative;
		right: 15px;
		bottom: 40px;
	}
</style>
</head>
<body>
	<div class="w3-content mxw650 w3-center">
		<h1 class="w3-pink w3-padding w3-border w3-round-medium w3-card-4">Smart Join</h1>
		<form method="POST" action="" name="frm" id="frm"
			  class="w3-col w3-white w3-padding w3-border mgt20 w3-card-4">
			<div class="w3-col w3-padding mgt10 mgb5">
				<label for="name" class="w3-col s7 m3 w3-right-align">이 름 :</label>
				<input type="text" name="name" id="name" placeholder="이름을 입력하세요!" required
					   class="w3-col s12 m8 w3-padding w3-border">
			</div>
			<div class="w3-col w3-padding mgb5">
				<label for="id" class="w3-col s7 m3 w3-right-align">I D :</label>
				<div class="w3-col s12 m8">
					<input type="text" name="id" id="id" placeholder="아이디를 입력하세요!" required
						   class="w3-col s8 m9 w3-padding w3-border">
					<div class="w3-rest">
						<div class="w3-col w3-button w3-blue w3-hover-yellow" style="margin-left: 7px;">
							check
						</div>
					</div>
				</div>
			</div>
			<div class="w3-col w3-padding mgb5">
				<label for="pw" class="w3-col s7 m3 w3-right-align">P W :</label>
				<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요!" required
					   class="w3-col s12 m8 w3-padding w3-border">
			</div>		
			<div class="w3-col w3-padding mgb5">
				<label for="repw" class="w3-col s7 m3 w3-right-align">rePW :</label>
				<input type="password" name="repw" id="repw" placeholder="비밀번호를 한번 더 입력하세요!" required
					   class="w3-col s12 m8 w3-padding w3-border">
			</div>		
			<div class="w3-col w3-padding mgb5">
				<label for="mail" class="w3-col s7 m3 w3-right-align">mail :</label>
				<input type="text" name="mail" id="mail" placeholder="이메일을 입력하세요!" required
					   class="w3-col s12 m8 w3-padding w3-border">
			</div>
			<div class="w3-col w3-padding mgb5">
				<label for="ph" class="w3-col s7 m3 w3-right-align">phone :</label>
				<input type="text" name="ph" id="ph" placeholder="전화번호를 입력하세요!" required
					   class="w3-col s12 m8 w3-padding w3-border">
			</div>
			<div class="w3-col w3-padding mgb5">
				<label class="w3-col s7 m3 w3-right-align">gender :</label>
					<div class="w3-col s6 m4">
						<input type="radio" name="gen" id="mgen" value="male" required class="w3-radio">
						<label for="mgen">남 자</label>
					</div>				
					<div class="w3-col s6 m4">
						<input type="radio" name="gen" id="wgen" value="female" required class="w3-radio">
						<label for="wgen">여 자</label>
					</div>	
			</div>
			<!-- 아바타 (male) -->
			<div class="w3-col w3-padding w3-mgb5">
				<div class="w3-col" style="display: inline-block;">
					<label class="w3-col s7 m3 w3-right-align">아바타 :</label>
				</div>
				<!-- 아바타 이미지+radio -->
				<div id="mavt">
					<div style="display: inline-block; margin-left: 69px;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="m1" class="atlabel1">
								<img src="../img/avatar/img_avatar1.png">
							</label><br>
							<div class="tc1">
								<input type="radio" name="avt" id="m1" value="m1" class="w3-radio">
							</div>
						</div>
					</div>
					
					<div style="display: inline-block; margin-left: 25px;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="m2" class="atlabel1">
								<img src="../img/avatar/img_avatar2.png">
							</label><br>
							<div class="tc1">
								<input type="radio" name="avt" id="m2" value="m2" class="w3-radio">
							</div>
						</div>
					</div>				
					
					<div style="display: inline-block; margin-left: 25px;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="m3" class="atlabel1">
								<img src="../img/avatar/img_avatar3.png">
							</label><br>
							<div class="tc1">
								<input type="radio" name="avt" id="m3" value="m3" class="w3-radio">
							</div>
						</div>
					</div>						
				</div>
			</div>
			
			<!-- 아바타 (female) -->
			<div id="favt">
				<div class="w3-col w3-padding w3-mgb5" style="margin-left: 69px;">
					<!-- 아바타 이미지+radio -->
					<div style="display: inline-block;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="w1" class="atlabel2">
								<img src="../img/avatar/img_avatar4.png">
							</label><br>
							<div class="tc2">
								<input type="radio" name="avt" id="w1" value="w1" class="w3-radio">
							</div>
						</div>
					</div>
					
					<div style="display: inline-block; margin-left: 25px;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="w2" class="atlabel2">
								<img src="../img/avatar/img_avatar5.png">
							</label><br>
							<div class="tc2">
								<input type="radio" name="avt" id="w2" value="w2" class="w3-radio">
							</div>
						</div>
					</div>				
					
					<div style="display: inline-block; margin-left: 25px;">
						<div style="max-width: 100px; max-height: 100px; text-align: center;">
							<label for="w3" class="atlabel2">
								<img src="../img/avatar/img_avatar6.png">
							</label><br>
							<div class="tc2">
								<input type="radio" name="avt" id="w3" value="w3" class="w3-radio">
							</div>
						</div>
					</div>						
				</div>
			</div>
			
			
		</form>
		
		<div class="w3-col mgt20">
			<div class="w3-col s12 m4 w3-button w3-green w3-hover-yellow w3-card-4">home</div>
			<div class="w3-col s12 m4 w3-button w3-orange w3-hover-yellow w3-card-4">join</div>
			<div class="w3-col s12 m4 w3-button w3-blue w3-hover-yellow w3-card-4">login</div>
		</div>
	</div>
	
<script type="text/javascript">
	document.getElementById('mgen').onclick = function() {
	document.getElementById('mavt').style.display = 'block';
	document.getElementById('favt').style.display = 'none';
};
	document.getElementById('wgen').onclick = function() {
	document.getElementById('favt').style.display = 'block';
	document.getElementById('mavt').style.display = 'none';
};

</script>	
</body>
</html>
