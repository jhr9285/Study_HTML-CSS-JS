<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
<style type="text/css">
/* 괄호 종류 : 소괄호 () 중괄호 {} 대괄호 []  */

	.th1 {
		width: 70%;
	}
	
	.th2 {
		width: 30%;
	}

	.tbl1 td {
		text-align: right;
		padding-right: 10px;
	}	
	
	.tbl2 td {
		text-align: right;
	}
	
	th {
		width: 50%;
	}
	
</style>

</head>
<body>

	<div>
		<table class="tbl1" border="1" style="width: 50%; border-collapse: collapse;"> <!-- 표 작성 태그 -->
											<!-- 테이블 태그와 tr 태그 사이에 공백이 생성되므로 공백 없애주는 속성 -->
			<tr> <!-- 행 추가 태그  --> 
				<th class="th1">이름</th> <!-- 항목 작성 태그 -->
				<th class="th2">점수</th>
			</tr>
			<tr>
				<td>김정화</td> <!-- 내용 작성 태그  -->
				<td>90</td>
			</tr>
			<tr>
				<td>제니</td>
				<td>95</td>
			</tr>
			<tr>
				<td>나미</td>
				<td>100</td>
			</tr>			
		</table>	
	</div>
	
	
		<div>
		<table class="tbl2" border="1" style="width: 50%; border-collapse: collapse; margin-top: 10px;"> <!-- 표 작성 태그 -->
											<!-- 테이블 태그와 tr 태그 사이에 공백이 생성되므로 공백 없애주는 속성 -->
			<tr> <!-- 행 추가 태그  --> 
				<th>이름</th> <!-- 항목 작성 태그 -->
				<th>점수</th>
			</tr>
			<tr>
				<td >김정화</td> <!-- 내용 작성 태그  -->
				<td>90</td>
			</tr>
			<tr>
				<td>제니</td>
				<td>95</td>
			</tr>
			<tr>
				<td>나미</td>
				<td>100</td>
			</tr>			
		</table>	
	</div>

</body>
</html>
