<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Border-radius</title>
<style type="text/css">
	.d1 {
		width: 650px;
		margin: 0px auto;
		text-align: center;
	}
	.circle {
		display: inline-block;
		width: 100px;
		height: 100px;
		margin: 15px;
		border: 3px solid crimson;
		border-radius: 50%;
	}
	.dongle {
		display: inline-block;
		width: 300px;
		height: 100px;
		margin: 15px;
		border: 3px solid dodgerblue;
		border-radius: 50px 20px 100px 30px;/* 좌상 50px - 우상 20px - 우하 100px - 좌하 30px */
	/*  border-radius: 50px 20px 100px; 좌상 50px - 우상,좌하 20px - 우하 100px */
	/* 	border-radius: 50px 20px; 좌상,우하 50px - 우상,좌하 20px */ 
	/*  왼쪽 상단부터 시계방향으로 돌아가면서 적용  */
	}
</style>
</head>
<body>
	<div class="d1">
		<div class="circle">circle</div>
		<div class="circle">circle</div>
		<div class="circle">circle</div>
		<div class="circle">circle</div>
		<div class="dongle">dongle</div>
	</div>
</body>
</html>
