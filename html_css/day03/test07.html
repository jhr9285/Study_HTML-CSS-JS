<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio tag</title>
<style type="text/css">
	.mainfr {
		width: 650px;
		margin: 0px auto;
	}
</style>
</head>
<body>

	<form method="GET" action="login_practice_ex01.html" name="frm" id="frm" class="mainfr">
		<h1 style="text-align: center; background-color: orange; padding: 12px;">Smart Join!</h1>
<!-- 섹션 영역 -->		
		<div style="margin-top: 20px; padding: 20px; border: 1px solid gray; float: left;">
<!-- 정보 입력 영역 -->		
			<div style="float: left; padding-bottom: 10px;">
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">이 름 :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="text" name="nm" id="nm" placeholder="이름을 입력하세요." required>
				</div>
			</div>
		
		
			<div style="float: left; padding-bottom: 10px;">
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">I D :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="text" name="id" id="id" placeholder="아이디를 입력하세요." required>
				</div>
			</div>
				
				
			<div style="float: left; padding-bottom: 10px;">	
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">P W :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요." required>
				</div>
			</div>	

			<div style="float: left; padding-bottom: 10px;">	
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">rePW :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="password" name="repw" id="repw" placeholder="비밀번호를 한번 더 입력하세요." required>
				</div>
			</div>	

			<div style="float: left; padding-bottom: 10px;">	
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">mail :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="text" name="mail" id="mail" placeholder="이메일을 입력하세요." required>
				</div>
			</div>				

			<div style="float: left; padding-bottom: 10px;">	
				<div style="width: 120px; text-align: right; float: left;">
					<label for="id">phone :</label>
				</div>
				<div style="width: 428px; padding-left: 16px; float: left;">
					<input style="width: 412px; height: 18px;" type="text" name="ph" id="ph" placeholder="전화번호를 입력하세요." required>
				</div>
			</div>

<!-- 젠더 선택 영역 -->			
			<div style="float: left; padding-bottom: 10px;">
				<div style="width: 120px; text-align: right; float: left;">
					<label>gender :</label>
				</div>
				
				<div style="width: 428px; padding-left: 16px; float: left;">
					<div style="width: 50%; float: left; text-align: center;">
						<input type="radio" name="gen" id="mgen" value="M">
						<label for="mgen"> 남 자</label>
					</div>
					<div style="width: 50%; float: left; text-align: center;">
						<input type="radio" name="gen" id="wgen" value="F">
						<label for="wgen"> 여 자</label>
					</div>
				</div>
				
			</div>
		</div>

<!-- 버튼 영역  -->			
		<div style="clear: left; margin-top: 20px; text-align: center;">
			<input type="button" id="abtn" value="home">
			<input type="button" id="ebtn" value="join">
			<input type="button" id="tbtn" value="login">
			<input type="reset" id="rbtn" value="reset">
			<input type="submit" id="sbtn" value="submit">
		</div>	
				
	</form>
	
	<!-- input, textarea, select 이 입력태그에 입력된 정보만 서버에 데이터가 전송된다. -->

</body>
</html>
