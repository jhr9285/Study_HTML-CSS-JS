<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practice 0607</title>
<style type="text/css">
	[type="submit"] {
		margin-top: 20px;
	}
	[type="radio"] {
		width: 15px;
		height: 15px;
	}
	:checked {
		width: 20px;
		height: 20px;
	}
	[readonly] {
		background-color: lightgray;
	}
</style>
</head>
<body>
	<form method="get" action="practice0602.html" name="frm" id="frm" style="margin: 0px auto; text-align: center;">
		<input type="text" name="id" id="id" value="abcde"><br>
		<input type="password" name="pw" id="pw" value="12345"><br>
		<input type="text" name="mail" id="mail" value="abc@naver.com" readonly><br>
		<input type="text" name="pn" id="pn" value="010-1234-5678" disabled><br>
		<input type="radio" name="gen" value="남자"> <span>남 자</span>
		<input type="radio" name="gen" value="여자" checked> <span>여 자</span><br>
		
		<select name="loc"> <!-- select도 정보입력 태그이기 때문에 name값 필수! -->
			<option selected>국적 선택</option>
			<option value="kr">한국</option>
			<option value="jp">일본</option>
			<option value="us">미국</option>
			<option value="uk">영국</option>
		</select><br>
		
		<input type="submit" value="제출">
	</form>	
</body>
</html>
