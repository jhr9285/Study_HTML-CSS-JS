<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a tag</title> <!-- base 태그 활용법  -->
<base href="http://www.w3.org/">
<!-- 
	변수 = 데이터; (변수와 데이터가 동일하다는 말이 아니라, 그 변수에 데이터값이 들어간다는 의미. 좌에서 우로 읽는 순서.)
	ex) a < b : a는 b보다 작다.(O) b가 a보다 크다.(X) 같은 의미여도 후자로 읽으면 안 됨.
 -->
</head>
<body>

	<header>
		<center>
			<h2>&lt; 베이스 태그 사용 &gt;</h2>
		</center>	
	</header>
	
	<section>
		<article>
			<a href="standards/" target="_blank">W3 STANDARDS</a> 
				<!-- "" 안에 쓴 문서를 나한테 보여달라는 의미. 주소표시줄에 입력하는 것과 동일한 의미. -->
				
			<p/> <!-- 단락을 표시하는 태그. 가로폭을 전체 영역 지정하기 때문에 위 아래 간격이 생김.
					  p 태그를 열고 닫음을 동시에 함. 하나로 합쳐서 표기. (=<p></p>) XHTML 문법. -->
			<a href="Consortium/mission.html" target="_blank">W3C MISSION</a>
			<p></p>
			<a href="Consortium/facts.html" target="_blank">FACTS ABOUT W3C</a>
			<!-- 베이스 태그의 url이 무조건 주소 맨 앞에 붙기 때문에 그 주소 뒤에 href 속성값이 붙은 채로 웹브라우저에 입력된다. -->
			<p></p>
			<a href="Consortium/presskit.html" target="_blank">PRESS AND ANALYSTS</a>
			<P />
		</article>	
	</section>

</body>
</html>
