<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 넣기</title>
</head>
<!-- 직접 해봤다가 선생님 버전으로 수정하였음. 그림이 깨지지 않게 그림 width를 auto로 반영한 버전. -->
<body>
	<section style="width: 302px; margin: 0px auto;">
		<!-- 이미지 영역 -->
		<div style="width: 200px; height: 200px; padding: 50px; border: 1px solid black;">
			<div style="width: 200px; height: 200px; border: 1px solid black; overflow: hidden;">
				<a href="../img/chopa.jpg" target="blank">
					<img src="../img/chopa.jpg" width="200px" height="auto" style="position: relative; bottom: 0.5px;">
				</a>
			</div>
		</div>
		
		<!-- style="overflow: hidden;" = 넘치는 부분은 잘라내기 -->
	
		<!-- 하단 영역 -->
		<div style="border: 1px solid black; border-top: 0px;">
			<div style="height: 39px; margin-left: 20px; line-height: 210%;">chopa</div>	
		</div>
	</section>

</body>
</html>
