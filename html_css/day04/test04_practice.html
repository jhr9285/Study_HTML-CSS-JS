<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀 병합 연습</title>

<style type="text/css">

	div {
		width: 50%; /* 정해진 길이 없이 바로 길이를 %로 지정하면 화면 너비가 바뀔 때 같이 바뀐다. 반응형 웹. */
		margin: 0px auto;
	}
	
	table {
		width: 100%;
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th {
		background-color: gray;
		width: 25%;
	}
	
	th, td {
		text-align: center;
		border: 1px solid black;
	}

</style>

</head>
<body>

	<div>
		<table>
			<caption style="font-size: 15pt;"><strong>병합 문제</strong></caption>
			<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
			</thead>
			
			<tfoot>
				<tr>
					<td colspan="4">tfoot</td>
				</tr>
			</tfoot>
			
			<tbody>
			<tr>
				<td rowspan="3" style="background-color: orange;">1-1</td>
				<td colspan="3" style="background-color: orange;">1-2</td>
			</tr>
			
			<tr>
				<td>2-2</td>
				<td rowspan="3" style="background-color: orange;">2-3</td>
				<td>2-4</td>
			</tr>
			
			<tr>
				<td>3-2</td>
				<td>3-4</td>
			</tr>	
			
			<tr>
				<td>4-1</td>
				<td>4-2</td>
				<td>4-4</td>
			</tr>
			
			<tr>
				<td>5-1</td>
				<td colspan="2" style="background-color: orange;">5-2</td>
				<td>5-4</td>
			</tr>
			
			<tr>
				<td>6-1</td>
				<td>6-2</td>
				<td>6-3</td>
				<td>6-4</td>
			</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
