<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figcaption Tag</title>

</head>
<body>
	<!-- max=width는 너비 길이 고정하고 사이즈를 유동적으로 쓰게 해줌 -->
	<div style="max-width: 650px; margin: 0px auto;">
	
	<!-- h~ 태그들, p~태그들은 기본적으로 상하 마진을 가지고 있음! -->
		<h1 style="background-color: mediumseagreen; color: white; padding: 10px; text-align: center;">
			figcaption Tag
		</h1>
		
		<!-- case 1 -->
		<!-- 내용물 감싸는 영역 태그 -->
		<div style="padding: 30px; margin: 0px auto;">
		
			<!-- 내용물 -->
			<div style="width: 300px; height: 300px; border: 1px solid gray; margin: 0px auto;">
			<!-- overflow (넘쳐나는 이미지 처리하는 속성) 속성값 : hidden(감춤), scroll(스크롤로 조정), auto -->
				<div style="width: 280px; height: 280px; margin: 10px; border: 1px solid gray; overflow: hidden;">
					<img src="../img/chopa.jpg" style="width: 280px; height: auto;">
				</div>
			</div>
			
		<!-- case 2 -->
		<!-- 내용물 감싸는 영역 태그 --> <!-- figcaption 태그는 figure 태그 안에 들어있어야 함. 원칙적 위치는 img 태그 바로 위아래. -->
		<figure style="padding: 30px; margin: 0px auto; margin-top: 30px; text-align: center;">
			<figcaption>Chopa over</figcaption>
			<!-- 내용물 -->  <!-- 인라인태그. 인라인블록태그는 text-align: center로 가운데정렬이 됨. 텍스트만 정렬 가능한 것 아님. -->
			<div style="width: 300px; height: 300px; border: 1px solid gray; display: inline-block;">
			<!-- overflow (넘쳐나는 이미지 처리하는 속성) 속성값 : hidden(감춤), scroll(스크롤로 조정), auto -->
				<div style="width: 280px; height: 280px; margin: 10px; border: 1px solid gray; overflow: hidden;">
					<img src="../img/chopa.jpg" style="width: 280px; height: auto;">
				</div>
			</div>			
				<figcaption>Chopa lower</figcaption>
				<!-- figcaption은 아래와 같이 써도 동일하게 표시됨 -->
				<p style="margin: 0px;">p tag Chopa</p>
		
		</figure>
	
	</div>


</body>
</html>
