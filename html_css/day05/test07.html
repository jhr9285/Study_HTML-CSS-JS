<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 input 타입 연습</title>
</head>
<body>
	<form method="post" action="test04.html" name="frm" id="frm">
	<!-- 
		파일 전송하는 추가 속성 : encType="multipart/form-data" (JSP와 연결)
	 -->
		<label for="file">file :</label>
		<input type="file" name="file" id="file"><br>
		
		<label for="date">date :</label>
		<input type="date" name="date" id="date"><br>
		
		<label>과목 :</label>
		
		<!-- input 사용 시 label 태그 사이 내용이 전송되는 게 아니라 value 값이 전송되는 것! -->
		<!-- name값을 키값으로 해서 value 값을 불러온다 -->
		<div style="padding: 20px;">	
			<input type="checkbox" name="subj" id="java" value="java">	
			<label for="java">java</label><br>
			<input type="checkbox" name="subj" id="db" value="db">	
			<label for="db">db</label><br>
			<input type="checkbox" name="subj" id="html" value="web">	
			<label for="html">html</label><br>
		</div>
		<!-- input 태그 for 속성에는 속성값을 id 값으로 넣는 것! -->

		<div>
			<label>수업요일 :</label>
			
			<!-- select 태그에는 option 태그가 세트로 붙는다 => 드롭다운으로 표시 -->
			<select name="day" id="day"> <!-- name값을 키값으로 value값을 전송한다 -->
				<option selected>요일 선택</option>
				<option value="mon">월요일</option>
				<option value="tue">화요일</option>
				<option value="wed">수요일</option>
				<option value="thu">목요일</option>
				<option value="fri">금요일</option>
			</select><br><br>
		</div>		
		<input type="submit" value="제출">
	</form>	
</body>
</html>
