<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inline-Block tag</title>
<style type="text/css">
	.inblock {
		display: inline-block;
	}
	
	.box {
		width: 200px;
		height: 200px;
		border: 1px solid gray;
		/* CSS에서 쓰는 주석 기호
		
			border 속성값 순서
				border: 라인테두리두께 테두리스타일 테두리색상
				테두리스타일 종류: solid, dashed, dotted,...
		*/
		}
		
		/* 아래는 무조건 발생하는 1칸 공백을 없애는 방법  */
		
	.ft0 {
		font-size: 0pt;
	}
		
	.ft12 {
		font-size: 12pt;	
	}
		
</style>

</head>
<body>
	<div style="text-align: center" class="ft0">
		<div class="inblock box ft12">div1</div>	
		<div class="inblock box ft12">div2</div>	
		<div class="inblock box ft12">div3</div>	
		<div class="inblock box ft12">div4</div>	
		<div class="inblock box ft12">div5</div>	
		<div class="inblock box ft12">div6</div>	
	</div>

</body>
</html>
