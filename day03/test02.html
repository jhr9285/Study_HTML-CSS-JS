<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hr tag</title>

<!-- (CSS)스타일시트 만든 것임! -->

<style type="text/css">
	html, body {
		height: 100%;
	}
	
	body {
		margin: 0px;
	}
	div {
		width: 650px;
		margin: 0px auto;
		border: 1px solid gray;
		padding: 0px 10px;
	}
	h1 {
		height: 50px;
		background-color: orange;
		text-align: center;
		padding: 20px;
		margin-top: 0px;
	}
	hr {
		width: 50%;
		background-color: gray;
	}
</style>

</head>
<body>

	<div>
		<h1>
			hr tag
		</h1>
		<hr noshade="noshade" size="10px" align="right">
		<!-- 상위 태그의 padding 범위를 넘어서지 않음! -->
	</div>

</body>
</html>
